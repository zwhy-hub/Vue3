<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 200px;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { reactive, effect, ref } from '../dist/reactivity.esm.js'

      const a = ref(0)
      const state = reactive({
        a: {
          b: 0,
        },
      })

      effect(() => {
        console.log(state.a.b)
      })

      setTimeout(() => {
        state.a.b = 1
      }, 1000)
    </script>
  </body>
</html>
